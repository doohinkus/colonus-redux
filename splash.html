---
  layout: default
  title: Featured Books
---
<h1 class="splash">Featured Books</h1>
<div class="books margin triangle">
{% for book in site.data.featured %}
  <div class="book-wrapper">
    <div class="book">
      <img src="img/book-covers/{{book.image}}" class="responsive center" alt="{{book.title}}" />
      <div class="overlay">
        <div class="title">
          <h4>{{book.title}}</h4>
        </div>
        <div class="author">
          {{book.author}}
        </div>
      </div><!--end overlay-->
    </div><!--end book-->
    <div class="book-description">
      <div class="title">
        <h3>{{book.title}}</h3>
      </div>
      <div class="author">
        {{book.author}}
      </div>
    </div><!--end book description-->
    <div class="book-social">
      <div class="twitter">
        <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
      </div>
      <div class="facebook">
        <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
      </div>
    </div><!--end books social-->
  </div><!--end book-wrapper-->
{% endfor %}
</div>
<div class="middle-content">
  <div class="writers">
    <img src="img/writer.png" class="responsive" alt="writer" />
    <h3>Writers</h3>
  </div>
  <div class="readers">
    <img src="img/reader.png" class="responsive" alt="reader" />
    <h3>Readers</h3>
  </div>
  <div class="colonus">
    <img src="img/colonus.png" class="responsive" alt="reader" />
    <h3>Editor's Notes</h3>
  </div>
</div>
