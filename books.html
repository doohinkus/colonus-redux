<div class="books">
{% for book in site.data.books %}
  <div class="book-wrapper">
    <div class="book">
      <img src="img/book-covers/{{book.image}}" class="responsive center" alt="{{book.title}}" />
      <div class="overlay">
        <div class="title">
          <h4>{{book.title}}</h4>
        </div>
        <div class="author">
          {{book.author}}
        </div>
      </div><!--end overlay-->
    </div><!--end book-->
    <div class="book-description">
      <div class="title">
        <h3>{{book.title}}</h3>
      </div>
      <div class="author">
        {{book.author}}
      </div>
    </div><!--end book description-->
    <div class="book-social">
      <div class="twitter">
        <a href="https://twitter.com/share?text=I want to read {{book.title}}&url=false&hashtags=ColonusPublishing" target="_blank">
          <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
        </a>
      </div>

    </div><!--end books social-->
  </div><!--end book-wrapper-->
{% endfor %}
</div><!--end books-->
